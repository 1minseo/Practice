<body>
    <script>
        // for (let i=0; i<5; i++){

        // 0~10까지 짝수합을 구하는 코드를 작성해보시오.
        let output=0;
        for(let i=1 ; i<=10 ; i++){
            if(i%2===1){
                continue
            }
            output += i
        }
        alert(output)
    </script>
</body>
