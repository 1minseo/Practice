<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고급선택자</title>
    <style>
        body{background-color: #eee;}
        #container{width: 600px; margin: 20px auto;}
        p{width: 500px; padding:10px;}
        #container > p{
            background-color: #fff;
            border: 1px solid #ccc;
        }
        #container > div >p{
            background-color: #222;
            color: #fff; /*글씨 색*/
            font-weight: bold; /*글씨 굵기*/
        }
    </style>
</head>
<body>
    <div id="container">
        <p>일반적인 텍스트 단락입니다.</p>
        <h1>예약 방법 & 사용 요금</h1>
        <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.<br>
        전화(XXX-XXXX-XXXX)로 문의바랍니다.</p>
        <div>
            <P>가족실(2~4인): 60,000원/일</P>
            <P>도미토리(4인 공용): 25,000원/일</P>
        </div>
    </div>
</body>
</html>
