<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container{
            width: 300px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="img/cup-1.png" id="cup">
    </div>
    <script>
        var cup=document.querySelector('#cup');
        cup.onclick=changePic;

        function changePic(){
            cup.src="img/cup-2.png"
        }
    </script>
</body>
</html>
