<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin overlap</title>
    <style>
        div{width: 200px;
            height: 100px;
            margin: 30px; /*세로일 경우 마진이 60이 아닌 30*/
        }
        #box1{background: blue;}
        #box2{background: red;}
        #box3{background: green;}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
