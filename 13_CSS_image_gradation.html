<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }
        .grad{
            background: blue; /*CSS3버전 이하일 경우*/
            background: radial-gradient(circle at 20% 20%, white, blue); /*시작 위치에 따라 그라데이션 위치도 달라짐*/
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
