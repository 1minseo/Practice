<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //confirm으로 무한루프 방지
        let i=0
        while(confirm('계속 진행하시겠습니까?')){
            alert(`${i}번째 반복입니다.`)
            i += 1
        }
        
        //무한루프
        let i=0
        while(true){
            alert(`${i}번째 반복입니다.`)
            i += 1
        }
    </script>
    

</body>
</html>
