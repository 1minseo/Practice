<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .class1{
            color: blue;
        }
        .class2{
            background-color: azure;
        }
    </style>
</head>
<body style="margin: 40px;">
    <h3>당신의 이름은 무엇입니까?</h3>
    <button onclick="addNode()">확인</button>
    <button onclick="removeNode()">삭제</button>
    <script>
        function addNode(){
            const h3=document.createElement('h3');
            h3.classList.add('class1','class2'); //<h3 class="class1 class2">
            const textNode=document.createTextNode('홍길동');
            h3.appendChild(textNode); //<h3 class="class1 class2">홍길동</h3>
            document.body.appendChild(h3) //<body><h3 class="class1 class2">홍길동</h3>
        }

        function removeNode(){
            const h3=document.querySelector('.class1')
            document.body.removeChild(h3)
        }
    </script>
</body>
</html>
