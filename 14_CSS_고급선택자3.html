<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            width: 120px;
            margin: 10px;
            display: inline-block; /*한줄에 표시*/
        }
        li a[href]{
            padding: 5px 20px;
            font-size: 14px;
            text-decoration: none; /*링크에 자동으로 생기는 밑줄 제거*/
            font-weight: bold;
        }
        li a[href="#"]{
            cursor: default; /*메뉴1에만 적용. 손가락 표시X*/
        }
    </style>
</head>
<body>
    <ul>
        <li><a>메인메뉴 :</a></li>
        <li><a href="#">메뉴1</a></li>
        <li><a href="./1_CSS.html">메뉴2</a></li>
        <li><a href="./2_CSS.html">메뉴3</a></li>
        <li><a href="./3_CSS.html">메뉴4</a></li>
    </ul>
</body>
</html>
