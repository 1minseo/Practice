<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{text-align: center;}
        h1{color: blue;}
    </style>
</head>
<body>
    <h1>조건문</h1>
    <script>
        var userNumber=prompt("숫자를 입력하세요");
        if(userNumber !== null){
            if(userNumber % 3 ===0)
            alert("3의 배수다.")
            else
            alert("3의 배수가 아니다.")
        }
        else
            alert("입력이 취소되었습니다.")
    </script>
</body>
</html>
