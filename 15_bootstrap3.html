<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome/com/77ad8525ff.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>My First Bootstrp Page</h1>
        <p>Images</p>
    </div>
    <div class="container mt-5">
        <h2>Button Group</h2>
        <p>버튼 그룹1</p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-secondary">Samsung</button>
            <button type="button" class="btn btn-danger">Sony</button>
        </div>
        <h2 class="mt-3">vertical Button Group</h2>
        <p>수직 버튼 그룹2</p>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-secondary">Samsung</button>
            <button type="button" class="btn btn-danger">Sony</button>
        </div>
        <h2 class="mt-3">Nesting Button Group</h2>
        <p>Nest button group to create dropdown menus:</p>
        <div calss="btn-group">
            <button type="button" class="btn btn-success">Apple</button>
            <button type="button" class="btn btn-warning">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                <ul class="dropdown-menu">
                    <li><a href="https://www.naver.com" calss="dropdown-item">Naver</a></li>
                    <li><a href="https://www.naver.com" calss="dropdown-item">Google</a></li>
                </ul>
        </div>
    </div>    
</body>
</html>
