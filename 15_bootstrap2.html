<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome/com/77ad8525ff.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>My First Bootstrp Page</h1>
        <p>Images</p>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <h2>Rounded Coners</h2>
                <p>The Rounded class adds Rounded Coners to an image</p>
                <img src="http://picsum.photos/304/236?q=1" class="rounded" alt="picsum" width="304" height="236">
            </div>
            <div class="col-4">
                <p>둥근 이미지</p>
                <img src="http://picsum.photos/304/236?q=2" class="rounded-circle" alt="picsum" width="304" height="236">
                
            </div>
            <div class="col-4">
                <p>썸네일 이미지</p>
                <img src="http://picsum.photos/304/236?q=3" class="img-thumbnail" alt="picsum" width="304" height="236">
            </div>
        </div>
        <h2 class="mt-3">이미지 정렬</h2>
        <p>Use the float classes to float the image to the left or to the right.</p>   
            <div class="row">
                <div class="col">
                    <img src="http://picsum.photos/304/236?q=4" class="img-thumbnail" alt="picsum" width="304" height="236">

                </div>
                <div class="col">
                    <img src="http://picsum.photos/304/236?q=5" class="img-thumbnail" alt="picsum" width="304" height="236">

                </div>
            </div>
            <div class="container-mt3">
                <h2>이미지 중앙정렬</h2>
                <p>Center an image by adding the utility classes. mx-auto(margin:auto) and d-block</p>
                <img src="http://picsum.photos/304/236?q=6" class="mx-auto d-block" alt="picsum" width="25%" height="25%">
            </div>
            <h2>큰 이미지</h2>
            <img src="http://picsum.photos/1100/500" class="img-fluid" alt="New York" width="1100" height="500">
         </div>
</body>
</html>
